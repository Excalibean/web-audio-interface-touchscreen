<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <!-- Empty header for now -->
    </header>
    <main>
        <section id="upload">
            <h2>Upload Audio Files</h2>
            <form id="uploadForm">
                <input type="file" id="audio-file" accept=".mp3,.wav,.flac" multiple>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="playback">
            <h2>Playback Speed</h2>
            
            <!-- Touchscreen Control Zone -->
            <div id="touchscreen-zone">
                <div id="input-mode-toggle-container">
                    <label for="input-mode-toggle">
                        <span>Input Mode: </span>
                        <span id="input-mode-label">Tapping</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="input-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <!-- Main container with touch zone on left, controls on right -->
                <div id="touch-and-controls-container">
                    <!-- Left side: Touch control area -->
                    <div id="touch-control-wrapper">
                        <div id="touch-control-area">
                            <div class="zone-label left-label" id="left-zone-label">Circles to Rewind ðŸ”„</div>
                            <div class="zone-label right-label" id="right-zone-label">Tap for Forward</div>
                            <div id="touch-indicator"></div>
                        </div>
                    </div>
                    
                    <!-- Right side: Speed controls and gesture parameters -->
                    <div id="gesture-parameters">
                        <h3>Speed Monitor</h3>
                        <div class="param-group">
                            <label>Input Speed:</label>
                            <span id="speed-label">1.0x</span>
                        </div>
                        <div class="param-group">
                            <label>Actual Speed:</label>
                            <span id="actual-speed-label">1.0x</span>
                        </div>
                        
                        <h3>Gesture Parameters</h3>
                        <div class="param-group">
                            <label for="alpha">Integrator Alpha (Î±):</label>
                            <input type="number" id="alpha" min="0.01" max="2" step="0.01" value="0.02">
                        </div>
                        <div class="param-group">
                            <label for="gesture-amplitude">Gesture Amplitude:</label>
                            <input type="range" id="gesture-amplitude" min="0.25" max="2.0" step="0.05" value="1.0">
                            <span id="gesture-amplitude-label">1.00x</span>
                        </div>
                        <div id="bpm-parameter-group" class="param-group">
                            <label for="1x-bpm">Base BPM for Tapping (1x speed):</label>
                            <input type="range" id="1x-bpm" min="30" max="180" step="1" value="60">
                            <span id="1x-bpm-label">60 BPM</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Traditional Controls (kept for reference) -->
            <div id="controls">
                <label>Input Speed:</label>
                <input type="range" id="speed-slider" min="-4.0" max="4.0" step="0.01" value="1">
                <label>Actual Speed:</label>
                <input type="range" id="actual-speed-display" min="-4.0" max="4.0" step="0.01" value="1" disabled>
            </div>
            <div id="progress-container">
                <div id="progress-bar-wrapper">
                    <input type="range" id="progress-bar" min="0" max="100" step="0.1" value="0">
                </div>
                <div id="time-display">
                    <span id="current-time">0:00</span> / <span id="duration-time">0:00</span>
                </div>
            </div>
            <div id="player-controls">
                <span id="current-file">No file loaded</span>
                <button id="play-button" disabled>Play</button>
                <button id="rewind-button" disabled>Rewind</button>
                <button id="fast-forward-button" disabled>Fast Forward 1s</button>
            </div>
            <div id="fine-tune-controls">
                <label>
                    Chunk Size Multiplier: <span id="chunk-size-label">1.00x</span>
                    <input type="range" id="chunk-size" min="0.1" max="5" step="0.1" value="1">
                </label>
                <label>
                    Rewind Step Size: <span id="rewind-step-label">1.00x</span>
                    <input type="range" id="rewind-step" min="0.1" max="5" step="0.1" value="1">
                </label>
                <label>
                    Rewind Period: <span id="rewind-freq-label">0.50s</span>
                    <input type="range" id="rewind-freq" min="0.1" max="2" step="0.1" value="0.5">
                </label>
                <label>
                    Overlap Effect Duration: <span id="rewind-overlap-label">0.30s</span>
                    <input type="range" id="rewind-overlap" min="0" max="1" step="0.05" value="0.3">
                </label>
                <label>
                    Rewind Playback Speed: <span id="rewind-playback-speed-label">1.00x</span>
                    <input type="range" id="rewind-playback-speed" min="0.1" max="3" step="0.1" value="1">
                </label>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
